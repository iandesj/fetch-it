<div class="container">
    <div class="image-and-button">
        <img [src]="imageUrl" alt="An Image">
        <div *ngIf="fetchState === 'error'" class="content">
            <h1>Error: Sorry bruh, image could not be fetched!</h1>
        </div>
        <button type="button" class="button is-primary" [ngClass]="{'is-loading': fetchState === 'loading'}" (click)="transition('CLICK')">Fetch Image</button>
    </div>
</div>
